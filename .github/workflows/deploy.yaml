name: Deploy stack
on:
  workflow_dispatch:
    inputs:
      projectId:
        required: true
        type: string
        description: The GCP project id for which to set up OIDC
      region:
        required: true
        type: string
        description: The GCP region to target
      bucketName:
        required: true
        type: string
        description: Name of the bucket that contains the bootstrap Terraform stack
      repo:
        required: true
        type: string
        description: The repository allowed to impersonate the role (format org/repo-name)

jobs:
  oidc-setup:
    name: Setup OIDC
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ./tf
      REPO_ID: ${{ inputs.repo }}
      GCP_BUCKET: ${{ inputs.bucketName }}
      GCP_PROJECT: ${{ inputs.projectId }}
      GCP_REGION: ${{ inputs.region }}
    steps:
      - id: checkout
        name: ğŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - id: gcp-setup
        name: ğŸ—ï¸ Set up GCP
        uses: ./.github/actions/gcp-setup
        with:
          projectId: ${{ inputs.projectId }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}

      - id: node-setup
        name: ğŸ”— Setup Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - id: npm-install
        name: ğŸ¤– NPM install
        run: npm install
        working-directory: ${{ env.WORKING_DIR }}

      - id: terraform-synth
        name: ğŸ¹ Terraform synth
        uses: hashicorp/terraform-cdk-action@v0.1
        with:
          mode: synth-only
          workingDirectory: ${{ env.WORKING_DIR }}